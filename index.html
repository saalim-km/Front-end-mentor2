<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="product-card">
    <div class="img-contianer">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="description">
      <p class="heading">P r e v i e w</p>
      <p class="product-name">Gabrielle Essence Eau De Parfum</p>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="offer-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <button class="add-to-cart-btn"><i class="fa-solid fa-cart-shopping shopping-cart-img"></i><p class="add-to-cart">Add to cart</p></button>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/669a934cdc.js" crossorigin="anonymous"></script>
</body>
</html>
